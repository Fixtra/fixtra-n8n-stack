# HTTP configuration for dev.langfuse.fixtra.io (temporary - for certificate generation)
server {
    listen 80;
    server_name dev.langfuse.fixtra.io;

    # Langfuse main application
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Extended timeouts for Langfuse
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer configuration
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API specific timeouts
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Static files with caching
    location /_next/ {
        proxy_pass http://127.0.0.1:3000/_next/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Cache static files
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Logs
    access_log /var/log/nginx/dev.langfuse.access.log;
    error_log /var/log/nginx/dev.langfuse.error.log warn;
}
