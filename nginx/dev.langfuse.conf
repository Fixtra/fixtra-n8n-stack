# nginx/dev.langfuse.conf - NEW primary Langfuse configuration
server {
    listen 443 ssl http2;
    server_name dev.langfuse.fixtra.io;

    # SSL certificates - get after DNS setup
    ssl_certificate /etc/letsencrypt/live/dev.langfuse.fixtra.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.langfuse.fixtra.io/privkey.pem;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' wss://$host; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; font-src 'self' data:;";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # File upload limits
    client_max_body_size 16M;

    # Timeout configuration
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Langfuse main application
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Extended timeouts for Langfuse
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer configuration
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API specific timeouts
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Static files with caching
    location /_next/ {
        proxy_pass http://127.0.0.1:3000/_next/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Cache static files
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Logs
    access_log /var/log/nginx/dev.langfuse.access.log;
    error_log /var/log/nginx/dev.langfuse.error.log warn;
}

# HTTP to HTTPS redirect for dev.langfuse.fixtra.io
server {
    listen 80;
    server_name dev.langfuse.fixtra.io;
    return 301 https://$host$request_uri;
}
