server {
    listen 80;
    server_name wizardengine.fixtra.io;
    
    # Przekierowanie HTTP na HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name wizardengine.fixtra.io;
    
    # Certbot doda ustawienia SSL
    
    # Nagłówki bezpieczeństwa
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' wss://$host; img-src 'self' data:; style-src 'self' 'unsafe-inline';";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    
    # Limit rozmiaru zapytań
    client_max_body_size 16M;
    
    # Konfiguracja timeoutów
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    
    location / {
        proxy_pass http://127.0.0.1:5678;
        
        # Podstawowe nagłówki proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Wsparcie dla WebSocketów
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Wyłączenie buforowania
        proxy_buffering off;
    }
    
    # Logi
    access_log /var/log/nginx/wizardengine.access.log;
    error_log /var/log/nginx/wizardengine.error.log warn;
}