server {
    listen 443 ssl http2;
    server_name langfuse.wizardengine.fixtra.io;
    
    # Certyfikaty SSL
    ssl_certificate /etc/letsencrypt/live/wizardengine.fixtra.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wizardengine.fixtra.io/privkey.pem;
    
    # Nagłówki bezpieczeństwa
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' wss://$host; img-src 'self' data:; style-src 'self' 'unsafe-inline';";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    
    # Limit rozmiaru zapytań
    client_max_body_size 16M;
    
    # Konfiguracja timeoutów
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    
    # Langfuse - główna ścieżka
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Zwiększenie timeoutów
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buforowanie
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Obsługa API
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Obsługa statycznych plików
    location /_next/ {
        proxy_pass http://127.0.0.1:3000/_next/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Buforowanie statycznych plików
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Logi
    access_log /var/log/nginx/langfuse.access.log;
    error_log /var/log/nginx/langfuse.error.log warn;
}

server {
    listen 80;
    server_name langfuse.wizardengine.fixtra.io;
    return 301 https://$host$request_uri;
}