# nginx/dev.n8n.conf - NEW primary n8n configuration
server {
    listen 443 ssl http2;
    server_name dev.n8n.fixtra.io;

    # SSL certificates - get after DNS setup
    ssl_certificate /etc/letsencrypt/live/dev.n8n.fixtra.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.n8n.fixtra.io/privkey.pem;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' wss://$host; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; frame-src 'self' *; font-src 'self' data:;";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # File upload limits
    client_max_body_size 50M;

    # Timeout configuration
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # n8n main application
    location / {
        proxy_pass http://127.0.0.1:5678;

        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for real-time features
        proxy_buffering off;
        proxy_cache off;

        # Additional headers for n8n
        proxy_set_header X-Scheme $scheme;
    }

    # API endpoints with larger timeouts
    location /rest/ {
        proxy_pass http://127.0.0.1:5678/rest/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for API calls
        proxy_connect_timeout 900;
        proxy_read_timeout 900;
        proxy_send_timeout 900;
    }

    # WebSocket endpoint
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5678/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs
    access_log /var/log/nginx/dev.n8n.access.log;
    error_log /var/log/nginx/dev.n8n.error.log warn;
}

# HTTP to HTTPS redirect for dev.n8n.fixtra.io
server {
    listen 80;
    server_name dev.n8n.fixtra.io;
    return 301 https://$host$request_uri;
}
