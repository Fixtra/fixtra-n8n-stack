# HTTP configuration for dev.n8n.fixtra.io (temporary - for certificate generation)
server {
    listen 80;
    server_name dev.n8n.fixtra.io;

    # n8n main application
    location / {
        proxy_pass http://127.0.0.1:5678;

        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for real-time features
        proxy_buffering off;
        proxy_cache off;
    }

    # API endpoints
    location /rest/ {
        proxy_pass http://127.0.0.1:5678/rest/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for API calls
        proxy_connect_timeout 900;
        proxy_read_timeout 900;
        proxy_send_timeout 900;
    }

    # WebSocket endpoint
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5678/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs
    access_log /var/log/nginx/dev.n8n.access.log;
    error_log /var/log/nginx/dev.n8n.error.log warn;
}
